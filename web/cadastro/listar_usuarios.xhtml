<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Tabela de Usuarios</title>
        <link rel="stylesheet" href="css/estilo.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Tabela de Usuarios</h1>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h:form>
                <h:dataTable 
                    value="#{userBean.listar()}" 
                    var="u"
                    styleClass="user-table"
                    headerClass="user-table-header"
                    rowClasses="user-table-odd-row, user-table-even-row" >
                    <h:column>
                        <f:facet name="header">
                            Id
                        </f:facet>
                        #{u.id}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            Nome do Usuario
                        </f:facet>
                        #{u.nome}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            RG
                        </f:facet>
                        #{u.rg}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            Remover
                        </f:facet>
                        <h:commandLink value="Delete" action="#{userBean.excluir(u)}"/>
                    </h:column>
                    
                </h:dataTable>
                
                <div>
                    <a href="identificacao.xhtml" class="btn btn-default">Voltar</a>
                </div>    
                
            </h:form>
        </div>
    </body>
</html>
